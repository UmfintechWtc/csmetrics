---
server:
  listen: 0.0.0.0
  port: 9099
  periodSeconds: 60s
  # debug | release, default: debug
  mode: release

metrics:
  # gauage类型指标
  gauge:
    netstat:
      periodSeconds: 60s
      # 获取tcp指定连接状态，区分大小写，若不配置默认所有状态
      verify_type:
        - "TIME_WAIT"
        - "ESTABLISHED"
      metric_name: "netstat_total"
      metric_help: "get netstat order by state"
    process:
      periodSeconds: 60s
      # 获取指定用户管理进程，区分大小写，若不配置获取所有用户管理进程
      verify_type:
        - "zabbix"
        - "starcross"
        - "root"
      metric_name: "process_total"
      metric_help: "get process order by user"
    session:
      periodSeconds: 60s
      # 获取指定用户session会话数量，区分大小写，若不配置获取所有用户登录会话
      verify_type:
        # - "root"
        # - "wtc"
      metric_name: "tty_total"
      metric_help: "get session order by user"
  counter:
    requests:
      metric_name: "requests_total"
      metric_help: "Total number of HTTP requests"
  histogram:
    delay:
      metric_name: "histogram_delay_total"
      metric_help: "Total number of HTTP requests delay with histogram"
      buckets:
        # 支持切片和线性，若都开启线性优先级高
        linear:
          enabled: True
          range:
            # 边界值: [10 20 30 40 50]
            start: 10
            width: 10
            count: 5
        slice:
          enabled: True
          range:
            # 边界值: [10 20 30 40 50]
            - 10
            - 20
            - 30
            - 40
            - 50
  summary:
    delay:
      metric_name: "summary_delay_total"
      metric_help: "Total number of HTTP requests delay with summary"
      median: 
        # 中位数: 度量指标
        10: 10  # example: 采样10%样本，请求小于10ms
        20: 20  # example: 采样20%样本，请求小于20ms
        30: 30  # example: 采样30%样本，请求小于30ms
        40: 40  # example: 采样40%样本，请求小于40ms
        50: 50  # example: 采样50%样本，请求小于50ms